<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shader Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <h1>Shader Materials and Particle Effects</h1>

    <div id="scene-container">
      <!-- Our <canvas> will be inserted here -->
    </div>
    <script type="module" src="./main.js"></script>
    <!--Rainbow shader-->
    <script id="rainbowShader" type="x-shader/x-fragment">

      uniform float time;
      
      void main() {
        vec2 uv = gl_FragCoord.xy / vec2(1024.0, 768.0);
        vec3 color = vec3(sin(uv.x + time), sin(uv.y + time), sin(uv.x + uv.y + time));
        gl_FragColor = vec4(color, 1.0);
      }
      
    </script>
    <!--Fire Glow Shader-->
    <script id="fireGlowShader" type="x-shader/x-fragment">
      uniform float time;
      uniform vec3 color;

      void main() {
        vec2 uv = gl_FragCoord.xy / vec2(1024.0, 768.0);
        vec3 fireColor = vec3(sin(uv.x + time), sin(uv.y + time), sin(uv.x + uv.y + time));
        vec3 flicker = vec3(sin(time * 5.0), sin(time * 6.0), sin(time * 7.0));
        vec3 finalColor = mix(color, fireColor + flicker, 0.5);
        gl_FragColor = vec4(finalColor, 1.0);
      }
    </script>
  </body>
</html>
